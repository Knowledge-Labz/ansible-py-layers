- name: Upload the zipped packages to Lambda layers
  shell: |
    EXPORT LANG=en_US.UTF-8 && /usr/bin/aws lambda publish-layer-version \
    --layer-name automation-layer-{{ item }} \
    --description "custom layer for {{ item }}" \
    --compatible-runtimes python3.9 \
    --content fileb://{{ item }}_layer.zip
  args:
    chdir: /opt/py39_layers
  with_items: "{{ layers }}"